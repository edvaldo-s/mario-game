<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Mario Game</title>
</head>
<body>
    
    <div id="container">
        <header class="cabecalho-principal">
            <div class="pontuacao-game"> 
                <img src="/img/moeda.png"  height="20px" alt="moeda">Moedas:
            </div>
            <div class="nome-do-jogo">Super Mario English Challenge</div>
        </header>

        <section class="corpo">
            <div class="esquerda">
                <h3>FALE O NOME DA COR EM ENGLISH!</h3>
                <span class="cor-na-caixa"></span>
                <div class="cor-atual">
                </div>
                <button class="btn-responder">Responder</button>
            </div>
            <div class="direita">
            <img src="/img/mario.png" height="400px" height="400px" alt="mario">
            </div>
        </section>

        <footer class="logo-dio">
        <img src="/img/logo-dio.png" height="90px" alt="logo dio">
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
